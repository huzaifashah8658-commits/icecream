<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Poppins:wght@300;500;700&display=swap"

<body>
    <div class="wrap">
        <header>
            <div class="logo"><span class="logo2"><img src="/logo 1.png" alt=""></span></div>
